<!DOCTYPE html>
<html lang="no" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title></title>
        <link rel="stylesheet" href="css/w3.css">
        <link rel="stylesheet" href="css/master.css">
        <link rel="stylesheet" href="css/fontawesome-all.css">
        <link rel="stylesheet" href="css/menu.css">
        <script src="js/menu.js" charset="utf-8"></script>
        <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
        <script type="text/javascript">
        $(".w3-bar-item").click(function(e) {
            // prevent from going to the page
            e.preventDefault();

            // get the href
            var href = $(this).attr("href");
            $("#content").load(href, function() {
                // do something after content has been loaded
            });
        });
        </script>
    </head>
    <body>
        <div class="w3-top">
            <div class="w3-bar w3-grey">
                <a class="w3-bar-item w3-button w3-hover-black w3-right" href="javascript:void(0);" onclick="toggleMenu()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
            </div>

            <div id="main-menu" class="w3-bar-block w3-light-grey w3-hide w3-right">
                <a href="#" data-link="nyheter.html" class="w3-bar-item w3-button" onclick="toggleMenu(); loadPage(this)"><i class="fas fa-newspaper"></i> Nyheter</a>
                <a href="kalender.html" class="w3-bar-item w3-button" onclick="toggleMenu()"><i class="fas fa-calendar"></i> Kalender</a>
                <a href="meldinger.html" class="w3-bar-item w3-button" onclick="toggleMenu()"><i class="fas fa-envelope"></i> Meldinger</a>
                <a href="profil.html" class="w3-bar-item w3-button" onclick="toggleMenu()"><i class="fas fa-user-circle"></i> Profil</a>
                <a href="instillinger.html" class="w3-bar-item w3-button" onclick="toggleMenu()"><i class="fas fa-cog"></i> Instillinger</a>
            </div>
        </div>

        <div class="" id="content">

        </div>


    </body>
</html>
