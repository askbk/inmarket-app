<meta charset="utf-8">
<form id="registration" action="php/register.php" method="post">
    <div class="firstPage">
        <button class="w3-button clientType" value="pupil">Elev</button>
        <button class="w3-button clientType" value="student">Student</button>
        <button class="w3-button clientType" value="employee">Bedriftsansatt</button>

        <p>Allerede registrert? <a href="#">Logg inn her.</a> </p>
    </div>

    <div class="secondPage w3-hide">
        <input type="text" name="name" value="" placeholder="navn" required pattern="^([ \u00c0-\u01ffa-zA-Z'\-])+$">
        <input type="email" name="email" value="" placeholder="epost" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
        <input type="text" name="phone" value="" placeholder="telefon" required pattern="[0-9]{8}">
        <input type="password" name="password" value="" placeholder="passord" required pattern="^([ \u00c0-\u01ffa-zA-Z'\-])+$">

        <button type="button" name="button" id="page2btn">Neste</button>
    </div>

    <div class="thirdPage w3-hide">
        <label>
            hjemkommune:
            <select class="" name="" placeholder="hjemkommune"  id="kommuneTemplate">
                <option value="{{kommuneNr}}">{{kommuneNavn}}</option>
            </select>
        </label>

        <div class="pupilPage w3-hide">
            <input type="text" name="school" value="" placeholder="skole" pattern="^([ \u00c0-\u01ffa-zA-Z'\-])+$">
            <input type="text" name="program" value="" placeholder="retning" pattern="^([ \u00c0-\u01ffa-zA-Z'\-])+$">
            <input type="text" name="schoolYear" value="" placeholder="årstrinn" pattern="^([ \u00c0-\u01ffa-zA-Z0-9'\-])+$">
        </div>

        <div class="studentPage w3-hide">
            <input type="text" name="school" value="" placeholder="Universitet/høyskole" pattern="^([ \u00c0-\u01ffa-zA-Z'\-])+$">
            <input type="text" name="program" value="" placeholder="linje" pattern="^([ \u00c0-\u01ffa-zA-Z'\-])+$">
            <input type="text" name="schoolYear" value="" placeholder="årstrinn" pattern="^([ \u00c0-\u01ffa-zA-Z0-9'\-])+$">
        </div>

        <div class="employeePage w3-hide">
            <input type="text" name="companyName" value="" placeholder="Bedriftsnavn" pattern="[A-z0-9._%+-]">
            <input type="text" name="position" value="" placeholder="Stilling" pattern="[A-z0-9._%+-]">
            <input type="text" name="education" value="" placeholder="utdanning" pattern="[A-z0-9._%+-]">
        </div>

        <input type="submit" name="" value="Ferdig" class="">
    </div>
</form>

<p id="responseText"></p>
