<div class="w3-section" id="eventControlSection">
    <article class="">
        <h2>Eventer</h2>
        <p>Legg til, endre og slett eventer fra kalenderen.</p>
    </article>
</div>
<div class="w3-section" id="groupControlSection">
    <article class="">
        <h2>Grupper</h2>
        <div class="" id="groups">
            <ul class="w3-ul" id="groupList">

            </ul>
        </div>
        <button type="button" name="button" class="red-button w3-card">Opprett gruppe</button>
    </article>
</div>
<div class="w3-section" id="conversationControlSection">
    <article class="">
        <h2>Samtaler</h2>
        <div class="" id="conversations">
            <ul id="conversationList" class="w3-ul">

            </ul>
            <button type="button" name="button" class="red-button w3-card">Start ny samtale</button>
        </div>
    </article>
</div>

<div class="w3-modal" id="modal">
    <div class="w3-modal-content">
      <div class="w3-container">
        <span onclick="document.getElementById('modal').style.display='none'" class="w3-button w3-display-topright">&times;</span>
        <h4 id="modalListType"></h4>
        <ul id="modalList" class="w3-ul">

        </ul>
        <div class="w3-hide" id="groupModalContent">
            <input type="text" name="" value="" id="addMemberInput">
            <ul class="w3-ul" id="memberSearchResults">

            </ul>
        </div>
      </div>
    </div>
</div>

<div id="groupListTemplate" class="w3-hide">
    <li class="w3-grey hover-bg-grey w3-row">
        <button type="button" name="group" style="background:inherit;border:none;text-align:left;width:100%;" groupId="{{group_id}}" class="groupItem">
            <h5>{{name}}</h5>
            <p class="text-grey">{{description}}</p>
        </button>
    </li>
</div>

<div id="groupMembersTemplate" class="w3-hide">
    <li>
        <a href="#/profil/{{user_id}}"><img src="{{profilePicture}}" alt="" class="w3-img w3-circle w3-margin-right" width="60"><strong>{{name}}</strong></a>
        <button type="button" name="button" class="red-button w3-card w3-right removeMember" userid="{{user_id}}">Fjern</button>
    </li>
</div>

<div class="w3-hide" id="memberSearchResultsTemplate">
    <li>
        {{user_id}} {{name}} {{email}} <button type="button" name="button" class="red-button-small w3-right w3-card addMember" userid="{{user_id}}">Legg til</button> <br>
    </li>
</div>
